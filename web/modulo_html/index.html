<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas y Svg</title>
    
    <style>
        #mi-canvas{
            border: 1px solid black;
        }
        
        svg{
            border: 1px solid black;
        }
    
        .st0 {
            fill: #4d4d50;
        }
        
        .st1 {
            fill: #FFFFFF;
        }

    </style>
</head>

<body>
    
    <canvas id="mi-canvas" width="400" height="300"></canvas>
   
    <script>
        var c = document.getElementById("mi-canvas");
        var ct = c.getContext("2d");
        ct.fillStyle = "#44bc6d";
        ct.fillRect( 130, 70, 100, 100 );
    </script>

            <circle cx="210" cy="200" r="15" fill="green" stroke="blue"/>
            <line x1="30" y1="250" x2="410" y2="230" stroke="blue" stroke-width="6px" />
        </g>
        
    </svg>

    </svg>
</body>

</html>
