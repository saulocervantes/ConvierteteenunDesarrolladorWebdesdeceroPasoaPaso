<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios Parte 2</title>
</head>
<body>
    <form>
        <input type="submit" value="Enviar">
        <button type="submit">Botón Enviar</button>
        <select name="lenguaje" id="">
            <option value="">Selecciona un lenguaje</option>
            <optgroup label="Lenguaje del lado del cliente">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </optgroup>
            <optgroup label="Lenguaje del lado del servidor">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="phyton">Phyton</option>
            </optgroup>
            
        </select>
        
        <br><br>
        
        <select name="comic[]" id="" multiple>
            <optgroup label="Selecciona alagunos comics">
                <option value="spiderman">Spider-Man</option>
                <option value="batman">Batman</option>
                <option selected value="hulk">Hulk</option>
                <option value="saga">Saga</option>
            </optgroup>
        </select>
        
        <br><br>
        
        <fieldset>
            <legend>Ciudades</legend>
            <label for="ciudad">Busca una ciudad de México</label>
            <input name="ciudad" id="ciudad" type="search" list="ciudades">
            <datalist id="ciudades">
                <option value="Monterrey"></option>
                <option value="Guadalajara"></option>
                <option value="CDMX"></option>
            </datalist>
        </fieldset>
        
        <br><br>
        
        <progress value="75" max="100"></progress>
        
        <br><br>
        
        <textarea name="mensaje" id="" cols="40" rows="10" maxlength="5"></textarea>
        
        <br><br>
        
        <fieldset>
            <legend>Contactenos</legend>
            <input name="nombre" type="text" placeholder="Su nombre" required>
            <br><br>
            <input name="asunto" type="text" placeholder="Asunto">
            <br><br>
            <input type="tel" placeholder="teléfono">
            <br><br>
            <textarea name="nota" id="" cols="40" rows="10"></textarea>
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
