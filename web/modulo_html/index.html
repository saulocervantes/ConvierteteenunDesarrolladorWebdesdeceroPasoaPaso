    <form id="formu">
        <label for="">Calculadora de multiplicación</label>
        <br><br>
        <input id="number1" type="number" step="any">
        <input id="number2" type="number" step="any"> =
        <output id="resultado" for="number1 number2">
    </form>
    
    <script>
        document.getElementById('formu').addEventListener('input', multiplicacion);
        
        function multiplicacion(){
            var numero1 = document.getElementById('number1').value;
            var numero2 = document.getElementById('number2').value;
            
            var resultado = numero1 * numero2;
            
            document.getElementById('resultado').value = resultado;
        }    
    </script>
    
</body>
